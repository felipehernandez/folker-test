kind: pipeline
name: folker-test

steps:
  - name: test
    image: python:3.8-slim
    commands:
      - pip install -r requirements.txt
      - python3 -m unittest -v

  - name: bake
    image: plugins/docker
    settings:
      username:
        from_secret: DOCKERHUB.USER
      password:
        from_secret: DOCKERHUB.PASSWORD
      repo: folkertest/folkertest
      tags:
        - latest
        - "0.2.${DRONE_BUILD_NUMBER}"
    when:
      branch:
        - master
        - release
      event: push