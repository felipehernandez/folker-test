name: Protobuf Test
description: Dummy Test for Protobuf Stage
tags:
  - dummy
  - proto

stages:
  - name: protobuf_write_stage
    action:
      type: PROTOBUF
      method: CREATE
      package: protos.TestProto_pb2
      class: TestRequest
      data:
        firstName: Test
        lastName: ing1
    log:
      - ${elapsed_time}
      - ${proto_object}
      - ${proto_serialize}
    save:
      proto_serialize: ${proto_serialize}

  - name: protobuf_load_stage
    action:
      type: PROTOBUF
      method: LOAD
      package: protos.TestProto_pb2
      class: TestResponse
      message: ${proto_serialize}
    log:
      - ${elapsed_time}
      - ${proto_object}
      - ${proto_json}
      - ${proto_dict}