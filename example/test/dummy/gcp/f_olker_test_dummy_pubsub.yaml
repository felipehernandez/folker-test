name: Rest Test
description: Dummy Test for Rest Stage

stages:
  - id: 1
    name: publish
    type: PUBSUB
    action:
      method: PUBLISH
      project: a-project
      topic: a-topic
      message: hello world
    log:
      - 'Elapsed time: ${elapsed_time}'
      - 'Message id: ${message_id}'

  - id: 2
    name: subscribe
    type: PUBSUB
    action:
      method: SUBSCRIBE
      project: a-project
      subscription: a-topic-subscription
      ack: True
    log:
      - 'Elapsed time: ${elapsed_time}'
      - 'ACK id: ${ack_id}'
      - 'Message id: ${message_id}'
      - 'Publish time: ${publish_time}'
      - 'Attributes: ${attributes}'
      - 'Message content: ${message_content}'