name: Datastore bulk delete Test
description: Dummy Test for Datastore bulk delete
tags:
  - dummy
  - datastore

stages:
  - name: setup
    action:
      type: VOID
    save:
      #       host: localhost:8684
      host: gcp-datastore-emulator:8684

  - name: put entity
    action:
      type: DATASTORE
      method: PUT
      host: ${host}
      project: folker-test-gcp-test
      key:
        kind: Test
        name: 'bulk-1'
      entity:
        test: bulk_delete_1

  - name: put entity
    action:
      type: DATASTORE
      method: PUT
      host: ${host}
      project: folker-test-gcp-test
      key:
        kind: Test
        name: 'bulk-2'
      entity:
        test: bulk_delete_2

  - name: get entities
    action:
      type: DATASTORE
      method: QUERY
      project: folker-test-gcp-test
      key:
        kind: Test
    assert:
      - len(${result}) == 2
    save:
      entities_name: '[entity.key.name for entity in ${result}]'

  - name: bulk delete entities
    action:
      type: DATASTORE
      method: BULK_DELETE
      project: folker-test-gcp-test
      key:
        kind: Test
        names: '${entities_name}'

  - name: get entities
    action:
      type: DATASTORE
      method: QUERY
      project: folker-test-gcp-test
      key:
        kind: Test
    assert:
      - len(${result}) == 0