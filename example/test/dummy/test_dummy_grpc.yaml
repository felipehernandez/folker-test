name: GRPC Test
description: Dummy Test for GRPC Stage
tags:
  - dummy
  - grpc

stages:
  - name: proto-create
    action:
      type: PROTOBUF
      method: CREATE
      package: protos.TestProto
      class: TestRequest
      data:
        firstName: Test
        lastName: ing1
    save:
      host: grpc-test-server:8682
      request: ${proto_object}
      serialised_request: ${proto_serialize}

  - name: call server single
    action:
      type: GRPC
      host: ${host}
      package: protos.TestProto
      stub: TestServiceStub
      method: hello
      data: ${request}
    save:
      response: ${response}
    log:
      - ${elapsed_time}
      - ${response}
    assert:
      - ${response} is not None

  - name: call server stream
    action:
      type: GRPC
      host: ${host}
      package: protos.TestProto
      stub: TestServiceStub
      method: hellos
      data: ${request}
    save:
      response: ${response}
    log:
      - ${elapsed_time}
      - ${response}
    assert:
      - ${response} is not None
      - len(${response}) > 1
