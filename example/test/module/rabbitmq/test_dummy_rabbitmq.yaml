name: RabbitMQ Test
description: Dummy Test for RabbitMQ Stage
tags:
  - dummy
  - rabbitmq

stages:
  - name: setup
    action:
      type: VOID
    save:
      host: rabbitmq
#      host: localhost
      port: 5672
      vhost: test

  - name: publish message
    action:
      type: RABBITMQ
      method: PUBLISH
      host: ${host}
      port: ${port}
      vhost: ${vhost}
      exchange: test-exchange-single
      message: hello world
    log:
      - 'Elapsed time: ${elapsed_time}'

  - name: subscribe
    action:
      type: RABBITMQ
      method: SUBSCRIBE
      host: ${host}
      port: ${port}
      vhost: ${vhost}
      queue: test-exchange-single.queue-single-1
      ack: True
    log:
      - 'Queue: ${queue}'
      - 'Message: ${message}'
      - 'Ack-ed: ${ack-ed}'
    assert:
      - ${message} == 'hello world'